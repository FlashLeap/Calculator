<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
    <meta http-equiv="X-UA-Compadible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button class="square_root" style="background-color:black;">√</button>
        <button class="square" style="background-color:black;">²</button>
        <button class="cube" style="background-color:black;" >³</button>
        <button data-operation style="background-color:black;">^</button>
        <button data-all-clear class="span-two" style="background-color:black;">AC</button>
        <button data-delete style="background-color:black;">del</button>
        <button data-operation style="background-color:black;">÷</button>
        <button data-number style="background-color:black;">1</button>
        <button data-number style="background-color:black;">2</button>
        <button data-number style="background-color:black;">3</button>
        <button data-operation style="background-color:black;">×</button>
        <button data-number style="background-color:black;">4</button>
        <button data-number style="background-color:black;">5</button>
        <button data-number style="background-color:black;">6</button>
        <button data-operation style="background-color:black;">+</button>
        <button data-number style="background-color:black;">7</button>
        <button data-number style="background-color:black;">8</button>
        <button data-number style="background-color:black;">9</button>
        <button data-operation style="background-color:black;">-</button>
        <button data-number style="background-color:black;">.</button>
        <button data-number style="background-color:black;">0</button>
        <button data-equals class="span-two " style="background-color:black;">=</button>
</body>

</html>
